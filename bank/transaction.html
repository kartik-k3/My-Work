<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="../src/styles/bank.css">
    <style>
     
    </style>
</head>
<body onload="transactionload()">
    <div class="card">
        <div class="card-header">
            <div class="card">
                <div style="background-color:#090305; padding: 25px;" class="card-header">
                    <div>
                        <h2 style="color: #a0cffd;" ><span class="bi bi-cash-stack" id="lbltransheading"></span></h2>
                        <br>
                        <center>
                            <p style="font-size: 17px;" id="lbltransenter"></p>
                            <input id="amountval" style="background-color: #161616; width: 270px; height: 40px;text-align: left;" class="btn" pattern="{0-9}" type="text"><br>
                        </center>
                        <div style="display:none;" id="processpin">
                            <div style=" width: 20px; height: 20px;" class="spinner-grow text-danger mt-2 ms-2" ></div> <p style="font-size: 15px;">Please wait while your<br> transaction is processing.</p>
                        </div><br>
                        <button class="btn" id="submitbtn" style="background-color: #0c72d7; width: 270px;height: 40px;color: white; font-weight: bold;" onclick="transaction()"></button><br><br>
                        <a href="./welcome.html">
                            <button class="btn" style="color: #fe3d00; border: 1px solid #fe3d00; font-size: 14px;"><span class="bi bi-arrow-left"></span> CANCEL</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div style="background-color: #0c0000; padding: 10px;" class="card-body d-flex justify-content-between">
            <a href="./pin.html"><button style="height: 40px; font-size: 13px;margin: 0%;" class="btn btn-primary"><b>NEXT</b></button></a>
            <p style="color: gray; font-size: 13px;" id="lbltransnote"></p>
            <img src="../public/images/atm/logo.PNG" width="110px">
        </div>
    </div>
    <script src="../src/scripts/bank.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
