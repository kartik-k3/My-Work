<body>
    <div class="card">
        <div class="card-header">
            <div style="background-color:#090305; padding: 25px;" class="card-header">
               <div>
                    <h3>Enter Current PIN</h3>
                    <input maxlength="4" id="currentpin" style="background-color: #161616; width: 270px; height: 40px;text-align: left;" required class="btn" pattern="{0-9}" type="password">
                    <h3>Enter new PIN</h3>
                    <input maxlength="4" required id="newpin" style="background-color: #161616; width: 270px; height: 40px;text-align: left;" class="btn" pattern="{0-9}" type="password"><br><br>
                    <button class="btn" id="btnsubmitpin" style="background-color: #0c72d7; width: 270px;height: 40px;color: white; font-weight: bold;" onclick="chgpin()">SUBMIT</button><br><br>
                    <a href="./welcome.html">
                        <button class="btn" style="color: #fe3d00; border: 1px solid #fe3d00; font-size: 14px;"><span class="bi bi-arrow-left"></span> CANCEL</button>
                    </a>
                </div>
            </div>
        </div>
        <div style="background-color: #0c0000; padding: 10px;" class="card-body d-flex justify-content-between">
            <a href="./pin.html"><button style="height: 40px; font-size: 13px;margin: 0%;" class="btn btn-primary"><b>NEXT</b></button></a>
            <p style="color: gray; font-size: 13px;" id="lblpinote"></p>
